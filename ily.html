  <style>
    /* CSS Styles */

    body {
      background-color: #ff83e0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      cursor: pointer;
    }

    .svg-container {
      width: 100%;
      height: 100%;
    }

    .line {
      stroke: #fff;
      stroke-width: 4;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: draw-line 1s forwards;
    }

    .line--left {
      animation-delay: 0.5s;
    }

    .line--right {
      animation-delay: 0.5s;
    }

    .lttr {
      fill: none;
      stroke: #fff;
      stroke-width: 4;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: draw-letter 2s forwards;
    }

    .lttr--I {
      animation-delay: 1s;
    }

    .lttr--L {
      animation-delay: 1.2s;
    }

    .lttr--O {
      animation-delay: 1.4s;
    }

    .lttr--V {
      animation-delay: 1.6s;
    }

    .lttr--E {
      animation-delay: 1.8s;
    }

    .lttr--Y {
      animation-delay: 2s;
    }

    .lttr--O2 {
      animation-delay: 2.2s;
    }

    .lttr--U {
      animation-delay: 2.4s;
    }

    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-letter {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Mo.js container */
    .mo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

  <!-- JavaScript Animations -->
  <script>
    // ily.js

    // Initialize Mo.js animations
    document.addEventListener('DOMContentLoaded', function () {
      const timeline = new mojs.Timeline();

      // Burst animation with hearts
      const heartBurst = new mojs.Burst({
        parent: '.mo-container',
        radius: { 0: 200 },
        count: 20,
        children: {
          shape: 'heart',
          fill: { 'red': 'deeppink' },
          radius: { 10: 0 },
          duration: 2000,
        },
        delay: 2500,
      });

      timeline.add(heartBurst);

      // Play the timeline after letters are drawn
      setTimeout(function () {
        timeline.play();
      }, 3500);

      // Play sound on animation start
      const blupSound = document.querySelector('.blup');
      blupSound.play();
    });
